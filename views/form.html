<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="container"><!--start container-->	

		<div class="row"><!--start row-->

			<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">

				<div class="card card-1">
					
					<form action="/" method="POST">
						
						<h3>Add patient information</h3>
					
						<div class="form-group">
							<input type="text" name="firstname" placeholder="Firstname" class="form-control" required/>
						</div>
			
						<div class="form-group">
							<input type="text" name="lastname" placeholder="Lastname" class="form-control" required>
						</div>
						<div class="form-group">
							<Select name="gender" class="form-control" required>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
						<div class="form-group">
							<input type="text" name="dob" placeholder="Date of birth" class="form-control" required>
						</div>
						<div class="form-group">
							<input type="text" name="age" placeholder="Age" class="form-control" required>
						</div>
						<div class="form-group">
							<input type="phone" name="phone" placeholder="Phone" class="form-control" required>
						</div>
						<div class="form-group">			
							<Textarea class="form-textarea" name="other" cols="2" rows="2" placeholder="others"></Textarea>
						</div>
						<div class="form-group">
							<input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
						</div>
						
					</form>
			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
